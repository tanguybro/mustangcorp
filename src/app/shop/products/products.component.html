<p-dataView #dv [value]="products" [rows]="10" layout="grid">
    <ng-template let-product pTemplate="gridItem">
        <div class="col-12 md:col-4">
            <app-product [product]="product" class="card border-dark mt-2 w-100 px-0"></app-product>
        </div>
    </ng-template>
</p-dataView>
<br />

<p-table #table [value]="games" styleClass="p-datatable-striped p-datatable-gridlines mb-2">
    <ng-template pTemplate="caption">
        <div class="flex">
            <h3>Jeux</h3>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" class="text-center">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-game>
        <tr>
            <td *ngFor="let col of columns">
                {{ game[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
